<!doctype html>
<html>
  <head>
    <title>Jako - APP</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/onepage-scroll/1.3.1/onepage-scroll.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
    <div class="main">
      <section id="header-section" class="ms-general-padding">
        <div class="container">
          <div class="row">
            <div class="col-12 col-md-7 col-lg-7">
              <div class="ms-logo-jako">
                <img src="img/logo_jako_app.png" alt="">
              </div>
              <div class="ms-feather-animated-1">
                <img src="img/pluma_1.png" alt="">
              </div>
              <div class="ms-feather-animated-2">
                <img src="img/pluma_2.png" alt="">
              </div>
              <div class="ms-feather-animated-3">
                <img src="img/pluma_3.png" alt="">
              </div>
              <div class="ms-bird-animated-1">
                <img src="img/bird_2.png" alt="">
              </div>
              <div id="ms-notice">  
                <span id="ms-notice-title">Jako APP</span>
                <span id="ms-content-notice">Comunicación sin barreras. V001</span>
              </div>
              <div id="ms-image-header">
                <img src="img/header_home_2.png" alt="">
              </div>
            </div>
            <div class="col-12 col-md-5 col-lg-5">
              <h1 id="ms-header-title">Servicio de intérpretes remotos.</h1>
            </div>
          </div>
        </div>
      </section>

      <section id="ms-second-section" class="ms-general-padding">
        <div class="container">
          <div class="row">
            <div class="col-12 col-md-8 col-lg-8">
              <div id="ms-display-calling">
                <div class="ms-logo-jako">
                  <img src="img/logo_jako_app.png" alt="" id="logo-videoconference-meeting">
                </div>
                <div class="ms-display-calling-image">
                  <img src="img/second_section_1_person.png" alt="">
                </div>
                <div class="ms-display-calling-image" id="second-image-callind">
                  <img src="img/second_section_2_person.png" alt="">
                </div>
                <div class="ms-display-calling-menu">
                  <img src="img/video_bar.png" alt="">
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
      







  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/onepage-scroll/1.3.1/jquery.onepage-scroll.min.js"></script>
  <script src="js/app.js"></script>  
  </body>
</html>
